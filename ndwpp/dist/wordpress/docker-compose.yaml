version: "3.9"

services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      WP_TITLE: Victim Site
      WP_HOST: false
      WP_ADMIN_EMAIL: admin@internal.localhost
      APPNAME: Admin
      APPURL: http://wordpress/
      APPURLREGEX: ^http(|s)://.*$
      APPLIMIT: 2
      APPLIMITTIME: 60
      DISPLAY: ${DISPLAY}
  nginx:
    image: nginx:stable
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80
    depends_on:
      - wordpress
